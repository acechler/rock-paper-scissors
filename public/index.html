<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Boilerplate</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the stylesheet -->
</head>
<body>
    
    <div class="container">
        <div class="instructions">Choose an option</div>

      </div>
      

    <!-- Webpack will inject the JavaScript bundle here -->
    <script src="dist/bundle.js"></script>
</body>
</html>
